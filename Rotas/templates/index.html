<html>
  <head>
    <title>Rotas</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
    <link rel="stylesheet" href="marketing.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
  </head>
  <body>

      <div class="pure-g" style="text-align: center; display:block; width: 80%; padding-top: 5%; padding-left: 12%">
          <div class="pure-u-1 pure-u-md-1-2"><h3> Ferramentas </h3></div>
          <div class="pure-u-1 pure-u-md-1-2"><h3> Navegação</h3> </div>
          <div class="pure-u-1 pure-u-md-1-2" >
            <form class="pure-form">
                <fieldset>
                    <legend>Lista de Pontos</legend>

                    <input type="text" placeholder="Ponto 1">
                    <input type="text" placeholder="Ponto 2">
                    <button type="submit" class="pure-button pure-button-primary">+</button>
                    <button type="submit" class="pure-button pure-button-primary">Definir Rota</button>
                </fieldset>
            </form>
          </div>
          <div class="pure-u-1 pure-u-md-1-2"style="height: 80%"> <div id="mapa"></div> </div>
      </div>





    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script>
      map = new OpenLayers.Map("mapa");
      map.addLayer(new OpenLayers.Layer.OSM());

      var lonLat = new OpenLayers.LonLat( -0.1279688 ,51.5077286 )
            .transform(
              new OpenLayers.Projection("EPSG:4326"), // transform from WGS 1984
              map.getProjectionObject() // to Spherical Mercator Projection
            );

      var zoom=16;

      var markers = new OpenLayers.Layer.Markers( "Markers" );
      map.addLayer(markers);

      markers.addMarker(new OpenLayers.Marker(lonLat));

      map.setCenter (lonLat, zoom);
    </script>
  </body>
</html>
